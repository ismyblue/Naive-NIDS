<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>
        Naive NIDS
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{% static 'nids/css/x-admin.css' %}" media="all">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>Naive NIDS</cite></a>
              <a><cite>用户管理</cite></a>
              <a><cite>创建用户</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form action="{% url 'nids:panel_user_create' %}" method="post">
        {% csrf_token %}
        <table class="layui-table">
            <thead>
            <tr>
                <th colspan="2" scope="col">创建用户</th>
            </tr>
            {% if error_message %}
            <tr>
                <th colspan="2" scope="col" style="color:red;">{{ error_message }}</th>
            </tr>
            {% endif %}
            {% if success_message %}
            <tr>
                <th colspan="2" scope="col" style="color:green;">{{ success_message }}</th>
            </tr>
            {% endif %}
            </thead>
            <tbody>
            <tr>
                <th width="30%">登录账号</th>
                <td><input type="text" name="loginname" value="{{ user.loginname }}" /></td>
            </tr>
            <tr>
                <td>用户名称</td>
                <td><input type="text" name="username" value="{{ user.usr_name }}" /></td>
            </tr>
            <tr>
                <td>用户角色</td>
                <td>
                    <select name="role">
                        {% for r in roles %}
                        <option value="{{ r.role_id }}" >{{ r.role_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>用户状态</td>
                <td>
                    <select name="status">
                        <option value="1" selected>正常</option>
                        <option value="0">禁用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>管理员密码</td>
                <td><input type="password" name="adminpassword" value="" /></td>
            </tr>
            <tr>
                <td>新密码</td>
                <td><input type="password" name="password" value="" /></td>
            </tr>
            <tr>
                <td>再次输入新密码</td>
                <td><input type="password" name="retrypassword" value="" /></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="新增"/>
    </form>
</div>
<div class="layui-footer footer footer-demo">
    <div class="layui-main">
        <p>
            <a href="/">
                Copyright © 2019.Naive NIDS All rights Naive NIDS
            </a>
        </p>
    </div>
</div>
<script src="{% static 'nids/lib/layui/layui.js' %}" charset="utf-8"></script>
<script src="{% static 'nids/js/x-admin.js' %}"></script>
</body>
</html>
