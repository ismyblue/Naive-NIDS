<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>
        Naive NIDS
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{% static 'nids/css/x-admin.css' %}" media="all">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>Naive NIDS</cite></a>
              <a><cite>IP分类</cite></a>
              <a><cite>来源IP</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock><span class="x-right" style="line-height:40px">共有数据：{{ warnings|length }} 条</span></xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <!--                <input type="checkbox" name="" value="">-->序号
            </th>
            <th>
                目的ip
            </th>
            <th>
                最新时间戳
            </th>
            <th>
                最新攻击事件
            </th>
            <th>
                操作
            </th>
<!--            <th>-->
<!--                操作-->
<!--            </th>-->
        </tr>
        </thead>
        <tbody>
        {% for warning in warnings %}
        <tr>
            <td>
                <!--                <input type="checkbox" value="1" name="">-->{{ forloop.counter|add:index }}
            </td>
            <td>
                {{ warning.dip }}
            </td>
            <td>
                {{ warning.timestamp|date:'Y-m-d H:i:s' }}
            </td>
            <td>
                {{ warning.sig_name }}
            </td>
            <td class="td-manage">
                <a href="javascript:location.replace('{% url 'nids:panel_dstip_list' warning.ip_dst 1 %}');" title="查看{{ warning.dip }}的详细信息">show list</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <!--        <div id="page"><div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-0"><span class="layui-laypage-curr"><em class="layui-laypage-em"></em><em>1</em></span><a href="javascript:;" data-page="2">2</a><a href="javascript:;" data-page="3">3</a><a href="javascript:;" data-page="4">4</a><a href="javascript:;" data-page="5">5</a><span>…</span><a href="javascript:;" class="layui-laypage-last" title="尾页" data-page="100">100</a><a href="javascript:;" class="layui-laypage-next" data-page="2"><em>&gt;</em></a></div></div>-->
    <div id="page"></div>
</div>
<script dst="{% static 'nids/lib/layui/layui.js' %}" charset="utf-8"></script>
<script dst="{% static 'nids/js/x-layui.js' %}" charset="utf-8"></script>
<script>
            //layui.use(['laydate','element','laypage','layer'], function(){
            layui.use(['laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入

              laypage({
                cont: 'page'
                ,pages: {{ page_total }}
                ,curr: {{ warnings.number }}
                ,first: 1
                ,last: {{ page_total }}
                ,prev: '<em><</em>'
                ,next: '<em>></em>'
                ,jump: function(obj, first){
                    var num = obj.curr
                    if({{ warnings.number }} != num){
                        window.location.href='/nids/panel_dstip_warning/' + num + '/'
                    }
                  }
              });
              
            });

            /*警告-删除*/
            function warning_del(obj,deleteurl){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.ajax({url:deleteurl, async:false});
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
</body>
</html>
