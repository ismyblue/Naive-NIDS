<!DOCTYPE html>
<html>
    
    <head>
{% load static %}
        <meta charset="utf-8">
        <title>
            Naive NIDS
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="{% static 'nids/css/x-admin.css' %}" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" lay-verify="required" value="用户名" 
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="tablename" class="layui-form-label">
                        表名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="tablename" name="tablename" required="" disabled="" lay-verify="required"
                        autocomplete="off" value="user" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="field" class="layui-form-label">
                        字段名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="field" name="field" required="" lay-verify="required" value="nikename" disabled="" 
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="{% static 'nids/lib/layui/layui.js' %}" charset="utf-8">
        </script>
        <script src="{% static 'nids/js/x-layui.js' %}" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              
              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>
    </body>

</html>
